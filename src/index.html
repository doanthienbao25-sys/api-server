<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Puter AI Test</title>
  <script src="https://js.puter.com/v2/"></script>
</head>
<body>
  <h1>Chat with AI</h1>
  <input id="q" placeholder="Ask me anything..." />
  <button onclick="ask()">Send</button>
  <pre id="ans"></pre>

  <script>
    async function ask() {
      const q = document.getElementById("q").value;
      const ai = new Puter.ai.Chat({ model: "gpt-4.1-nano" });
      const res = await ai.send(q);
      document.getElementById("ans").textContent = res.output_text;
    }
  </script>
